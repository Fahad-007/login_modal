<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/js.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Login...</title>
</head>
<body>

<div class="main">
	<div class="second">

		<nav id="nav">
			<ul>
				<li id="signup" class="sign"><i class="fa fa-user-plus" aria-hidden="true"> Sign Up</i></li>
				<li id="signin" class="sign"><i class="fa fa-sign-in" aria-hidden="true"> Sign In</i></li>
			</ul>
		</nav>
		<div class="login-box">
			<h1>Sign in</h1>

			<div class="input-div">
				<input type="text" class="Yname" placeholder="Your userame">
				<input type="text" class="Yname" placeholder="Your password">
				<a class="forgot" href="">Forgot password?</a>
				<input class="submit" type="submit" value="SIGN IN">
			</div>

			<div class="social">
				<h4>Connect with:</h4>
				<div class="social-icon">
					<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
					<a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
					<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
				</div>
			</div>

			<h5>Not a member? <a id="sign-up" href='#'> Sign Up</a></h5>
		</div>

		<div class="signUp-box">
			<h1>Sign up</h1>

			<div class="input-div">
				<input type="text" class="Yname" placeholder="Your name" required>
				<input type="text" class="Yname" placeholder="Your username" required>
				<input type="text" class="Yname" placeholder="Your email" required>
				<input type="password" class="Yname" placeholder="Your password" required>
				<input type="password" class="Yname" placeholder="Repeat password" required>
				<input class="submit-up" type="submit" value="SIGN UP">
			</div>

			<div class="social-up">
				<h4>Connect with:</h4>
				<div class="social-icon">
					<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
					<a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
					<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
				</div>
			</div>
		</div>
	</div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("#signin").click(function(){
			$(".login-box").slideToggle("slow");
		});
	});


	$(document).ready(function(){
		$("#signup, #sign-up").click(function(){
			$(".signUp-box").slideToggle("slow");
		});
	});

	$(document).ready(function(){
		$("#signin").click(function(){
			$(".signUp-box").hide();
		});
	});

	$(document).ready(function(){
		$("#signup, #sign-up").click(function(){
			$(".login-box").hide();
		});
	});
</script>
</body>
</html>
